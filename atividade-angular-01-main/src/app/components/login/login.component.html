
<div class="container">
<mdb-form-control class="first-input">
    <input mdbInput [(ngModel)]="username" type="text" id="form1" class="form-control" />
    <label mdbLabel class="form-label" for="form1">Usuario</label>
  </mdb-form-control>

  <mdb-form-control class="second-input">
    <input mdbInput [(ngModel)]="senha" type="password" id="form1" class="form-control" />
    <label mdbLabel class="form-label" for="form1">Senha</label>
  </mdb-form-control>

  <button (click)="logar()" type="button"  class="btn btn-primary button" mdbRipple>Login</button>
</div>
